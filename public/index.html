<!DOCTYPE html>
<html>
    <head>
        <title>Auth Test</title>
    </head>
    <body>
        <main>

            <div id="oauth"></div>

        </main>

        <script src="http://code.jquery.com/jquery-3.3.1.js"></script>

        <script>

          let googleURL = "https://www.linkedin.com/oauth/v2/authorization";

          let options = {
            client_id:'86p5hspkb9vrbl',
            redirect_uri: 'http://localhost:3000/oauth',
            scope: 'r_emailaddress r_liteprofile w_member_social',
            // prompt: 'consent',
            response_type: 'code'
          };

          let QueryString = Object.keys(options).map( (key,i) => {
            return `${key}=` + encodeURIComponent(options[key]);
          }).join("&");

          let authURL = `${googleURL}?${QueryString}`;

          $('#oauth').append(`<a href="${authURL}">Login With Google</a>`);

        </script>


    </body>
</html>
